<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lumos by Luna</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header class="site-header">
    <a href="/" class="logo-link">
      <img src="images/logo.jpg" alt="Lumos by Luna" class="site-logo">
    </a>
    <nav>
      <button id="cart-button">Moje zamówienie(<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section id="products" class="products-grid"></section>

    <section id="cart" class="cart hidden">
      <h2>Moje zamówienie</h2>
      <div id="cart-contents"></div>
      <div class="cart-actions">
        <button id="clear-cart">Wyczyść zamówienie</button>
      </div>
    </section>
  </main>

  <footer>
    <small>Sklep demonstracyjny — lokalny frontend</small>
  </footer>
</body>
</html>
